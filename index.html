<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class='title'>
      <h2>Rock, Paper, Scissors</h2>
    </header>
    <div class='instructions'>Play Against the Computer. First One to Five Wins!</div>
    <div class='choices'>
      <span id='rock' class='choice'>Rock</span>
      <span id='paper' class='choice'>Paper</span>
      <span id='scissors' class='choice'>Scissors</span>
    </div>
    <div class='result'>Choose Wisely!</div>
    <div class='scoreboard'>
      <div class='user'>USER</div>
      <span id='userscore'>0</span>
      <span>:</span>
      <span id='computerscore'>0</span>
      <div class='comp'>COMP</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
